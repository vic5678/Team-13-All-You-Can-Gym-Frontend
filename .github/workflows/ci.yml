name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create test admin and gym in backend
        run: |
          # Create test admin account
          curl -X POST https://team-13-all-you-can-gym-backend.onrender.com/api/gymAdmins \
            -H "Content-Type: application/json" \
            -d '{"email":"testadmin@test.com","password":"Test123!","username":"Test Admin"}'
          
          # Wait a moment for admin to be created
          sleep 2
          
          # Login and get token
          TOKEN=$(curl -s -X POST https://team-13-all-you-can-gym-backend.onrender.com/api/gymAdmins/login \
            -H "Content-Type: application/json" \
            -d '{"email":"testadmin@test.com","password":"Test123!"}' | grep -o '"token":"[^"]*"' | cut -d'"' -f4)
          
          # Create test gym with token
          curl -X POST https://team-13-all-you-can-gym-backend.onrender.com/api/gyms \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $TOKEN" \
            -d '{"name":"Test Gym","location":"123 Test St","description":"Test gym for E2E tests","latitude":40.7128,"longitude":-74.0060,"images":["https://example.com/gym.jpg"],"facilities":["Weights","Cardio"],"openingHours":"6 AM - 10 PM","contactInfo":"test@gym.com"}'

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3001'
        env:
          REACT_APP_BACKEND_URL: https://team-13-all-you-can-gym-backend.onrender.com/api
          PORT: 3001

  cd:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: ci
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key:  ${{ secrets.RENDER_API_KEY }}